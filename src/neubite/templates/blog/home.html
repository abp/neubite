{% extends "neubite/templates/blog/base.html" %}

{% block content %}
<div class="row">
  <div class="nine columns">
    {% for post in posts %}
    <div class="post">
      <a class="title" href="/post/{{post.slug}}/">
          {{post.title}}
      </a>
      {{post.body}}
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
