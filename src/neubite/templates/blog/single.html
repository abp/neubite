{% extends "neubite/templates/blog/base.html" %}

{% block content %}
<div class="row">
  <div class="nine columns">
    <a class="button" href="/blog/">Back to posts</a>
    <br><br>
    <div class="post">
      <a class="title" href="/blog/{{post.slug}}/">
          {{post.title}}
      </a>
      {{post.body}}
    </div>
  </div>
</div>
{% endblock content %}
