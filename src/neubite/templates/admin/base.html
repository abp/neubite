{% extends "neubite/templates/base.html" %}

{% block body_style %}
background: #EFEFEF;
{% endblock body_style %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="twelve columns">
      {% block content %}{% endblock content %}
    </div>
  </div>
</div>
{% endblock body %}

{% block extra_css %}
<link rel="stylesheet" href="/css/responsive-tables.css">
{% endblock extra_css %}

{% block extra_js %}
<script src="stylesheet" href="/js/responsive-tables.js"</script>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/diff_match_patch.js" type="text/javascript"></script>
<script src="/js/jquery.pretty-text-diff.min.js" type="text/javascript"></script>
{% endblock extra_js %}
